<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Genius</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header class="container mx-auto">
    <nav>
      <div class="navbar bg-base-100 my-10 flex justify-between rounded-lg bg-sky-300 px-5">
        <div class="grid">
          <h3 class="text-3xl font-semibold ">Interactive</h3>
          <p class="textlg text-gray-400">Geometry Book</p>
        </div>
        <div>
          <button class="btn btn-primary">Blog</button>
        </div>
      </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="flex flex-col md:flex-row container mx-auto gap-8 ">
      <section class="grid md:grid-cols-2 lg:grid-cols-3 gap-5 ">
        <!-- Triangle  -->
        <div onmouseover="randomColor()" class=" cardElement card w-full bg-base-100 shadow-xl rounded-lg border-zinc-200 border-solid border-2">
          <figure class="px-10 pt-10">
            <img src="./images/triangle.png" alt="" class="rounded-xl" />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title text-3xl font-bold">Triangle</h2>
            <p class="text-lg text-gray-500">Area(A)= 0.5 * B * H</p>
            <div class="flex gap-3 my-5">
              <input class="w-9/12 px-2 bg-gray-200 h-8 " type="number" name="" id="" placeholder="b">
              <p>cm</p>
              <input class="w-9/12 px-2 bg-gray-200 h-8" type="number" name="" id="" placeholder="h">
              <p>cm</p>
            </div>
            <div class="card-actions">
              <button id="btn-triangle" class="btn btn-primary px-28">Calculate</button>
            </div>
          </div>
        </div>
        <!-- Rectangle  -->
        <div class="cardElement card w-full bg-base-100 shadow-xl rounded-lg border-zinc-200 border-solid border-2 ">
          <figure class="px-10 pt-10">
            <img src="./images/rectangle.png" alt="" class="rounded-xl" />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title text-3xl font-bold">Rectangle</h2>
            <p class="text-lg text-gray-500">Area(A)= W * L</p>
            <div class="flex gap-3 my-5">
              <input class="w-9/12 px-2 bg-gray-200 h-8 " type="number" name="" id="" placeholder="w">
              <p>cm</p>
              <input class="w-9/12 px-2 bg-gray-200 h-8" type="number" name="" id="" placeholder="l">
              <p>cm</p>
            </div>
            <div class="card-actions">
              <button id="btn-rectangle" class="btn btn-primary px-28">Calculate</button>
            </div>
          </div>
        </div>
        <!-- Parallal rectangle -->
        <div class="cardElement card w-full bg-base-100 shadow-xl rounded-lg border-zinc-200 border-solid border-2 ">
          <figure class="px-10 pt-10">
            <img src="./images/parallelogram.png" alt="" class="rounded-xl" />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title text-3xl font-bold">Parallelogram</h2>
            <p class="text-lg text-gray-500">Area(A)= B * H</p>
            <div class="flex gap-3 my-5">
              <input class="w-9/12 px-2 bg-gray-200 h-8 " type="number" name="" id="" placeholder="b">
              <p>cm</p>
              <input class="w-9/12 px-2 bg-gray-200 h-8" type="number" name="" id="" placeholder="h">
              <p>cm</p>
            </div>
            <div class="card-actions">
              <button id="btn-parallelogram" class="btn btn-primary px-28">Calculate</button>
            </div>
          </div>
        </div>
        <!-- Rhombus -->
        <div class="cardElement card w-full bg-base-100 shadow-xl rounded-lg border-zinc-200 border-solid border-2 ">
          <figure class="px-10 pt-10">
            <img src="./images/rhombus.png" alt="" class="rounded-xl" />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title text-3xl font-bold">Rhombus</h2>
            <p class="text-lg text-gray-500">Area(A)= 0.5 * d1 * d2</p>
            <div class="flex gap-3 my-5">
              <input class="w-9/12 px-2 bg-gray-200 h-8 " type="number" name="" id="" placeholder="d1">
              <p>cm</p>
              <input class="w-9/12 px-2 bg-gray-200 h-8" type="number" name="" id="" placeholder="d2">
              <p>cm</p>
            </div>
            <div class="card-actions">
              <button id="btn-rhombus" class="btn btn-primary px-28">Calculate</button>
            </div>
          </div>
        </div>
        <!-- Pentagon -->
        <div class="cardElement card w-full bg-base-100 shadow-xl rounded-lg border-zinc-200 border-solid border-2 ">
          <figure class="px-10 pt-10">
            <img src="./images/pentagon.png" alt="" class="rounded-xl" />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title text-3xl font-bold">Pentagon</h2>
            <p class="text-lg text-gray-500">Area(A)= 0.5 * p * b </p>
            <div class="flex gap-3 my-5">
              <input class="w-9/12 px-2 bg-gray-200 h-8 " type="number" name="" id="" placeholder="p">
              <p>cm</p>
              <input class="w-9/12 px-2 bg-gray-200 h-8" type="number" name="" id="" placeholder="b">
              <p>cm</p>
            </div>
            <div class="card-actions">
              <button id="btn-pentagon" class="btn btn-primary px-28">Calculate</button>
            </div>
          </div>
        </div>
        <!-- Ellipse  -->
        <div class="cardElement card w-full bg-base-100 shadow-xl rounded-lg border-zinc-200 border-solid border-2 ">
          <figure class="px-10 pt-10">
            <img src="./images/ellipse.png" alt="" class="rounded-xl" />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title text-3xl font-bold">Ellipse</h2>
            <p class="text-lg text-gray-500">Area(A)= Ï€ab</p>
            <div class="flex gap-3 my-5">
              <input class="w-9/12 px-2 bg-gray-200 h-8 " type="number" name="" id="" placeholder="a">
              <p>cm</p>
              <input class="w-9/12 px-2 bg-gray-200 h-8" type="number" name="" id="" placeholder="b">
              <p>cm</p>
            </div>
            <div class="card-actions">
              <button id="btn-ellipse" class="btn btn-primary px-28">Calculate</button>
            </div>
          </div>
        </div>
      </section>
      <section class="mx-auto">
        <div class="card w-96 border-gray-300 border-solid border-2 text-center h-96 md:h-1/2">
          <h2 class="mt-7 underline text-xl font-semibold">Area Calculation </h2>
          <div class="overflow-x-auto">
            <table class="table w-full">
              <tbody id="areaContainer">        
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </div>
  </main>
  <!-------------------------- Link JS File  ---------------------------->
  <script src="./js/utilities.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
